<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead "></p>
    </header>
    <div class="container-lg px-5"> <!--Added a padding px-5, for x is classes that set both *-left and *-right proportionally -->
      <!-- Timeblocks go here -->
       
      <!-- Bootstrap is used for the layout with padding and margin of the created div.
      In boostsrap, column are equally divded in to 12, hence the choice of col-2 for time block, col-8 for textArea and 
      subsequently col-2 for the save button.  -->

      <div id = "hour9" class = "time-block row"> 
        <div id = "9am" class = "hour col-2 col-md-1"> <!--Added div class, id , class (column 2 and margin md) boostrap margin -->
        9am
        </div>
        <textarea id = "textArea9am" class = "col-8 description"></textarea> <!-- the remainder of the column is added to the description area-->
        <button id = "button9am" class = "saveBtn col-2"> save </button> <!--While the col-2 is added to the save button-->
      </div>

      <!--Added the rest of the timesblocks column (10am -5pm)-->
      
      <!--Timeblock 10am-->
      <div id = "hour10" class = "time-block row"> 
        <div id = "10am" class = "hour col-2 col-md-1"> 
        10am
        </div>
        <textarea id = "textArea10am" class = "col-8 description"></textarea> 
        <button id = "button10am" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 11am-->
      <div id = "hour11" class = "time-block row"> 
        <div id = "11am" class = "hour col-2 col-md-1"> 
        11am
        </div>
        <textarea id = "textArea11am" class = "col-8 description"></textarea> 
        <button id = "button11am" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 12pm-->
      <div id = "hour12pm" class = "time-block row"> 
        <div id = "12pm" class = "hour col-2 col-md-1"> 
        12pm
        </div>
        <textarea id = "textArea12pm" class = "col-8 description"></textarea> 
        <button id = "button12pm" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 1pm-->
      <div id = "hour1pm" class = "time-block row"> 
        <div id = "1pm" class = "hour col-2 col-md-1"> 
        1pm
        </div>
        <textarea id = "textArea1pm" class = "col-8 description"></textarea> 
        <button id = "button1pm" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 2pm-->
      <div id = "hour2pm" class = "time-block row"> 
        <div id = "2pm" class = "hour col-2 col-md-1"> 
        2pm
        </div>
        <textarea id = "textArea2pm" class = "col-8 description"></textarea> 
        <button id = "button2pm" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 3pm-->
      <div id = "hour3pm" class = "time-block row"> 
        <div id = "3pm" class = "hour col-2 col-md-1">  
        3pm
        </div>
        <textarea id = "textArea3pm" class = "col-8 description"></textarea> 
        <button id = "button3pm" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 4pm-->
      <div id = "hour4pm" class = "time-block row"> 
        <div id = "4pm" class = "hour col-2 col-md-1"> 
        4pm
        </div>
        <textarea id = "textArea4pm" class = "col-8 description"></textarea> 
        <button id = "button4pm" class = "saveBtn col-2"> save </button> 
      </div>

      <!--Timeblock 5pm-->
      <div id = "hour5pm" class = "time-block row"> 
        <div id = "5pm" class = "hour col-2 col-md-1">
          5pm
        </div>
        <textarea id = "textArea5pm" class = "col-8 description"></textarea> 
        <button id = "button5pm" class = "saveBtn col-2"> save </button> 
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
